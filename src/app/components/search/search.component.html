<div class="container mt-2">
    <div class="form-inline">
        <input #myInput type="text" placeholder="Search for restaurants" class="col-8 col-xl-3 form-control mr-2"
            (keyup.enter)="doSearch(myInput.value)">
        <button (click)="doSearch(myInput.value)" class="btn btn-outline-success my-2 my-sm-0">
            <span class="d-none d-xl-block">Search</span>
            <span class="d-xl-none"><i class="fas fa-search"></i></span>
        </button>

        <!-- Show/not show 'Add Restaurant' button based on showAddRestaurantButton value-->
        <a [hidden]="!isAdmin()" *ngIf="showAddRestaurantButton" routerLink="/restaurant-form" class="btn btn-info ml-2">
            <span class="d-none d-xl-block">Add restaurant</span>
            <span class="d-xl-none"><i class="fas fa-plus"></i></span>
        </a>
    </div>
</div>
